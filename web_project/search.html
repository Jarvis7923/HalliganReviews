  <body>
    <nav class="navbar navbar-expand-lg fixed-top">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarTogglerDemo01"
        aria-controls="navbarTogglerDemo01"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="navbar-container container-fluid">
        <div class="col-3">
          <a class="navbar-brand" href="#"><img class="logo-img" src="img/logo-demo-02.png" alt="halligan reviews">Halligan Reveiws</a>
        </div>
        <div class="col-6">
          <div class="search-group input-group">
            <div class="search-icon input-group-prepend">
              <div class="search-icon input-group-text">
                <i class="search-icon fas fa-search"></i>
              </div>
            </div>
            <input
              id="search-bar-input"
              type="text"
              class="search-form form-control"
              placeholder="Search Course"
            />
            <button id="search-bar-clear-btn"  class="btn btn-default">
              <i class="far fa-times-circle"></i>
              <!-- <span class="glyphicon glyphicon-remove-circle">x</span> -->
            </button>
          </div>
          <script>
            $(document).ready(function () {
              $("#search-bar-input").keyup(function () {
                $("#search-bar-clear-btn").toggle(Boolean($(this).val()));
              });
              $("#search-bar-clear-btn").toggle(Boolean($("#search-bar-input").val()));
              $("#search-bar-clear-btn").click(function () {
                $("#search-bar-input").val('').focus();
                $(this).hide();
              });
            });
            $("#search-bar-clear-btn").click(function () {
              $("#search-bar-input").val('');
              $(this).hide();
            });
          </script>
        </div>
        <div class="col-3">
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="log-in-link navbar-link nav-link" href="#">LOG IN </a>
              </li>
              <li class="nav-item">
                <a class="sign-up-link navbar-link nav-link" href="#">SIGN UP</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <div class="main-body">
      <div id="review-header">
        <div id="search-result-info">
          <p>We found <span id="number-of-search-results">2</span> related courses for "<span id="search-keyword">COMP</span>"</p>
        </div>
        <p>Filter</p>
        <form class="review-header-form">
          <div class="row review-header-form-row">
            <div class="col-4 review-header-form-col to-left">
              <select class="selectpicker show-tick" data-style="btn-style" data-live-search="true"
                data-actions-box="true" title="Semester">
                <option class="option-color">Spring</option>
                <option class="option-color">Summer</option>
                <option class="option-color">Fall</option>
              </select>
            </div>
            <div class="col-4 review-header-form-col to-center">
              <select class="selectpicker show-tick" data-style="btn-style" data-live-search="true"
                data-actions-box="true" title="Year">
                <option class="option-color">2020</option>
              </select>
            </div>
            <div class="col-4 review-header-form-col to-right">
              <select class="selectpicker show-tick" data-style="btn-style" data-live-search="true"
                data-actions-box="true" title="Instructor">
                <option class="option-color">Albus Percival Wulfric Brian Dumbledore</option>
              </select>
            </div>
          </div>
        </form>
      </div>

      <hr />
      <div id="search-body" class="search-body">
        <div id="search-result-item-1" class="serach-result-item">
          COMP0160-00 Algorithms
        </div>
        <div class="serach-result-item">
          COMP0135-00 Intro Machine Learning
        </div>
