<!DOCTYPE html>
<html>
<head>
    <title>Halligan Reviews</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="ind.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:700&display=swap" rel="stylesheet"> 
    <!-- <script src="https://kit.fontawesome.com/e6ac6e93d4.js" crossorigin="anonymous"></script> -->
    
</head>
<body>

<div class="modal fade" id="ModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="ModalLongTitle">Please Sign in</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<div class="form-group">
					<label for="LoginEmail1">Email</label>
					<input type="email" class="form-control" id="LoginEmail1" placeholder="Email ending with '@tufts.edu'">
				</div>
				<div class="form-group">
					<label for="LoginPassword1">Password</label>
					<input type="password" class="form-control" id="LoginPassword1" placeholder="Password">
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-success btn-block">Log in</button>
			</div>
		</div>
	</div>
</div>

  	<nav id="mainNavbar" class="navbar navbar-dark navbar-expand-md py-0 fixed-top">
  	<div class="container">
	<a href="index.html" class="navbar-brand">Halligan Reviews</a>
	<button class="navbar-toggler" data-toggle="collapse" data-target="#navlinks" aria-label="toggle navigation">
	<span class="navbar-toggler-icon"></span>
	</button>
	<div class="collapse navbar-collapse" id="navlinks">
		<ul class="navbar-nav ml-auto">
			<li class="nav-item text-gray">
				<a class="nav-link mx-3" data-toggle="modal" data-target="#ModalCenter" href="#">Log in </a>
			</li>
			<li class="nav-item text-gray">
				<a href="register.html" class="nav-link mx-3">Sign up </a>
			</li>
		</ul>
	</div>
	</div>
	</nav>
	<div class="container">
		<div class="row justify-content-center">	
			<div id="content" class="col-9 col-lg-10">
			<form class="search">
				<div class="input-group input-group-lg">
  				<input type="text" class="form-control" placeholder="Please type in course number, course name or professor's name." aria-label="Course or professor" aria-describedby="button-addon2">
  				<div class="input-group-append">
    			<button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
  				</div>
				</div>
			</form>
		</div>
	</div>
	</div>




  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
